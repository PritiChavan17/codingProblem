<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="!element.editing; else editMode">
          {{ element.name }}
        </ng-container>
        <ng-template #editMode>
          <input [(ngModel)]="element.name" placeholder="Name" />
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="!element.editing; else editMode">
          {{ element.description }}
        </ng-container>
        <ng-template #editMode>
          <input [(ngModel)]="element.description" placeholder="Description" />
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="!element.editing; else editMode">
          {{ element.dueDate }}
        </ng-container>
        <ng-template #editMode>
          <input [(ngModel)]="element.dueDate" placeholder="Due Date" />
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="!element.editing; else editMode">
          {{ element.status }}
        </ng-container>
        <ng-template #editMode>
          <input [(ngModel)]="element.status" placeholder="Status" />
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="!element.editing; else editMode">
          <button mat-icon-button (click)="deleteRow(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-container>
        <ng-template #editMode>
          <button mat-icon-button color="primary" (click)="saveRow(element)">
            <mat-icon>save</mat-icon>
          </button>
          <button mat-icon-button (click)="cancelEdit(element)">
            <mat-icon>cancel</mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button mat-raised-button color="primary" (click)="addRow()">Add Row</button>
</div>
